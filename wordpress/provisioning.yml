---
- hosts: database

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: 'Install system dependencies'
      apt:
        name: ['mysql-server-5.6', 'python-mysqldb']
        state: latest
      become: yes

    - name: 'Create a MySQL database'
      mysql_db:
        name: '{{ wp_db_name }}'
        login_user: root
        state: present

    - name: 'Create MySQL user'
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: '{{ wp_db_name }}.*:ALL'
        state: present
        host: '{{ item }}'
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '{{ wp_host_ip }}'

    - name: 'Set MySQL to accept all connections'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Install system dependencies'
      apt:
        name: ['php5', 'apache2', 'libapache2-mod-php5', 'php5-gd', 'libssh2-php', 'php5-mcrypt', 'php5-mysql']
        state: latest
      become: yes
    
    - name: 'Download wordpress installer'
      get_url:
        url: 'https://wordpress.org/wordpress-5.0.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Decompress wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copy sample wordpress config'
      copy:
        src: '{{ wp_installation_dir }}/wp-config-sample.php'
        dest: '{{ wp_installation_dir }}/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Configure wp-config with database params'     
      replace:
        path: '{{ wp_installation_dir }}/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: '{{ wp_db_name }}'}
        - { regex: 'username_here', value: '{{ wp_username }}'}
        - { regex: 'password_here', value: '{{ wp_user_password }}'}
        - { regex: 'localhost', value: '{{ wp_db_ip }}'}
      become: yes

    - name: 'Configura Apache para servir o Wordpress'
      template:
        src: 'templates/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
